<!DOCTYPE html>
<html lang=en-us>
    <head>
        <meta charset=utf-8><title>
        <title>SuperJot - ML50 demake</title>
        <style>
            body {
                background: #000000;
            }

            #content {
                width: 640px;
                margin-left: auto;
                margin-right: auto;
            }
            #info {
                text-align: center;
                color: #cacaca;
            }

            #info a:link, #info a:visited, #info a:hover, #info a:active {
                color:#0044aa;
            }
        </style>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script type="text/javascript">
            swfobject.embedSWF("superjot.swf", "game", "640", "480", "9.0.0");
        </script>
    </head>
    <body>
        <div id="content">
            <div id="game">
                <p>You need flash, sorry =/</p>
            </p>
        </div>

        <div id="info">
            <p>S/W and Mouse to move - Q or Space or click to shot</p>
            <p>SuperJot is a demake of <a href="http://superhotgame.com/">Super Hot</a> for <a href="http://www.ludumdare.com/compo/2014/03/07/mini-ludum-dare-50-announcement/">Mini Ludum Dare 50</a></p>
            <p>Source Code at <a href="https://github.com/Roger/superjot">github</a></p>
        </div>
    </body>
</html>
